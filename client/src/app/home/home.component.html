<div class="container text-center" *ngIf="!registerMode">
    <br>
    <br>
<h1>Find your match!</h1>
<p>Come on in to your matches... all you need to do is sign up!</p>
<br>
<button class="btn btn-primary me-2" (click)="register()"> Register</button>
<button class="btn btn-info ">Learn more</button>

</div>

<div class="container" *ngIf="registerMode">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
